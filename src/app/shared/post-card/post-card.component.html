<ng-container>
  <div
  >
    <div class="posts-container mt-2">
      <div class="container-fluid">
        <div
          class="card mb-2"
          [ngClass]="{ 'bg-black-color': theme === 'dark_theme' }"
        >
          <div class="card-body">
            <div class="card-title">
              <div class="row">
                <div class="col-md-2">
                  <img
                    [src]="cardsList.profile_image"
                    class="rounded-circle"
                    style="width: 54px"
                    alt="Avatar"
                  />
                </div>
                <div
                  class="col-md-10 d-flex align-items-center justify-content-between"
                >
                  <div class="d-flex align-items-center gap-2">
                    <div
                      class="fw-bold text-dark d-inline font-required fs-4"
                      [ngClass]="{ 'text-white': theme === 'dark_theme' }"
                    >
                      {{ cardsList.name }}
                    </div>
                    <div
                      class="text-muted fs-6 fst-normal fw-light font-required d-inline"
                    >
                      {{ cardsList.id }}
                    </div>
                  </div>
                  <div id="more_action">
                    <span class="material-symbols-outlined green-color">
                      more_vert
                    </span>
                  </div>
                </div>
              </div>
            </div>
            <p
              class="description"
              [ngClass]="{ 'text-white': theme === 'dark_theme' }"
            >
              {{ cardsList.description }}
            </p>
            <div class="card-image">
              <img
                [src]="cardsList.image"
                class="img-thumbnail"
                style="width: 481px; height: 249px"
              />
            </div>
            <div class="mt-3 mx-3 d-flex justify-content-between">
              <div class="d-flex gap-3 text-white">
                <div
                  id="likes"
                  class="green-color d-flex align-items-center gap-2 cursor-pointer"
                  (click)="handleLike()"
                >
                  <span
                    class="material-icons"
                    *ngIf="cardsList.isLiked; else not_liked"
                  >
                    thumb_up
                  </span>
                  <ng-template #not_liked>
                    <span class="material-icons-outlined"> thumb_up </span>
                  </ng-template>
                  <span
                    id="likes_count"
                    [ngClass]="{ 'text-white': theme === 'dark_theme' }"
                    >{{ cardsList.like_no }}</span
                  >
                </div>
                <div
                  id="comments"
                  class="green-color d-flex align-items-center gap-2"
                >
                  <span class="material-icons-outlined"> chat </span>
                  <span
                    id="comments_count"
                    [ngClass]="{ 'text-white': theme === 'dark_theme' }"
                    >{{ cardsList.comment_no }}</span
                  >
                </div>
                <div
                  id="shares"
                  class="green-color d-flex align-items-center gap-2"
                >
                  <span class="material-icons-outlined"> share </span>
                  <span
                    id="shares_count"
                    [ngClass]="{ 'text-white': theme === 'dark_theme' }"
                    >{{ cardsList.share_no }}</span
                  >
                </div>
              </div>
              <div class="green-color">
                <span
                  class="material-icons-outlined"
                  *ngIf="cardsList.isSaved; else not_saved"
                  >bookmark
                </span>
                <ng-template #not_saved>
                  <span class="material-icons-outlined">
                    bookmark_border
                  </span>
                </ng-template>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</ng-container>
