<div class="text-center element-font-family text-black mt-4 fs-2">
  Create Account
</div>
<div class="text-center element-font-family text-black mt-2 fs-6">
  Join Today
</div>
<form>
  <div class="d-flex flex-column justify-content-center mt-3">
    <div id="name" class="d-flex gap-2 flex-row justify-content-center my-2">
      <input
        class="control element-font-family"
        style="width: 40%"
        placeholder="First Name"
        name="fname"
      />
      <input
        class="control element-font-family"
        style="width: 40%"
        placeholder="Last Name"
        name="lname"
      />
    </div>
    <div id="username" class="d-flex justify-content-center mt-4 mb-2">
      <input
        class="control element-font-family"
        placeholder="Username"
        name="username"
      />
    </div>
    <div id="password" class="d-flex justify-content-center my-4">
      <input
        class="control element-font-family"
        placeholder="Password"
        name="password"
        type="password"
      />
      <span
        class="material-icons-outlined cursor-pointer"
        style="position: absolute; right: 50px"
        (click)="passwordVisible()"
      >
        {{ passwordVisibility ? "visibility" : "visibility_off" }}
      </span>
    </div>
    <div id="password" class="d-flex justify-content-center my-2">
      <input
        class="control element-font-family"
        placeholder="Confirm Password"
        type="password"
      />
      <span
        class="material-icons-outlined cursor-pointer"
        style="position: absolute; right: 50px"
        (click)="passwordVisible()"
      >
        {{ passwordVisibility ? "visibility" : "visibility_off" }}
      </span>
    </div>
    <div id="emailId" class="d-flex justify-content-center my-4">
      <input
        class="control element-font-family"
        placeholder="Email Address"
        name="emailId"
        type="email"
      />
    </div>
    <div id="mobileNo" class="d-flex justify-content-center my-2">
      <input
        class="control element-font-family"
        placeholder="Mobile No."
        name="mobile"
      />
    </div>
  </div>
</form>

<div class="mt-4 d-flex justify-content-center">
  <button
    class="element-font-family btn btn-success w-75"
    style="border-radius: 40px"
    type="submit"
  >
    Sign Up
  </button>
</div>
<div class="d-flex justify-content-center align-items-center w-100 mt-2">
  <hr class="w-25" />
  <div class="mx-2 fw-bold">OR</div>
  <hr class="w-25" />
</div>
<div class="d-flex justify-content-between mx-5">
  <button
    class="btn btn-light d-flex justify-content-center align-items-center gap-1"
    style="border-radius: 40px"
  >
    <img
      style="width: 12px"
      class="rounded-image"
      src="https://upload.wikimedia.org/wikipedia/commons/thumb/c/c1/Google_%22G%22_logo.svg/1200px-Google_%22G%22_logo.svg.png"
      alt=""
    />
    Login in with google
  </button>
  <button
    class="btn btn-light d-flex justify-content-center align-items-center gap-1"
    style="border-radius: 40px"
  >
    <img
      style="width: 12px"
      class="rounded-image"
      src="https://cdn1.iconfinder.com/data/icons/logotypes/32/circle-linkedin-512.png"
      alt=""
    />
    Login in with LinkedIn
  </button>
</div>
<div class="my-3 d-flex justify-content-center">
  Already have an account?
  <span class="mx-2 fw-bold cursor-pointer" (click)="showLoginForm()"
    >Log In</span
  >
</div>
