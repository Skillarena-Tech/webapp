<div class="main-playground">
  <div
    class="home-content d-flex gap-5"
    [ngStyle]="{
      'margin-left': hideSideBar ? '4rem' : '11rem'
    }"
  >
    <div class="col-8 h-100 w-100">
      <div
        class="container me-5 ps-2 mt-3 d-flex justify-content-between align-items-center"
      >
        <div>
          <div class="ms-3">
            <span class="display-6 fw-bold element-font-family" [ngClass]="{'text-white':theme==='dark_theme'}"
              >Jobs for you</span
            >
            <div class="d-flex gap-2">
              <button (click)="changeActivepage('job-card')">Cards</button>
              <button (click)="changeActivepage('map-view')">Maps</button>
            </div>
          </div>
        </div>
        <div><button class="btn btn-success">Filter</button></div>
      </div>
      <div class="container d-flex gap-2 mt-3" style="flex-wrap: wrap" *ngIf="activepage === 'job-card'">
        <div *ngFor="let eachdet of courseDetails">
          <sa-jobs-card></sa-jobs-card>
        </div>
      </div>
      <div class="container map-container mt-3" *ngIf="activepage === 'map-view'">
        <sa-maps></sa-maps>
      </div>
    </div>
  </div>
</div>
